<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="EcoRide — Espace Utilisateur pour gérer votre profil, rôle et véhicules">
  <title>EcoRide — Espace Utilisateur</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/user.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <svg width="36" height="36" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <circle cx="12" cy="12" r="10" fill="#2b9348"></circle>
          <path d="M6 15c1.5-3 4.5-6 10-8" stroke="#fff" stroke-width="1.5" fill="none" stroke-linecap="round"></path>
        </svg>
        <span>EcoRide</span>
      </a>
      <nav class="main-nav" aria-label="Navigation principale">
        <a href="index.html">Accueil</a>
        <a href="trips.html">Covoiturages</a>
        <a href="login.html">Connexion</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main class="container" aria-label="Espace Utilisateur">
    <h1>Espace Utilisateur</h1>

    <!-- Profil -->
    <section id="userProfile" class="card" aria-label="Profil utilisateur">
      <h2>Profil</h2>
      <p><strong>Pseudo :</strong> <span id="userPseudo">-</span></p>
      <p><strong>Crédits :</strong> <span id="userCredits">0</span></p>
    </section>

    <!-- Sélection du rôle -->
    <section aria-label="Sélection du rôle">
      <h2>Choisir votre rôle</h2>
      <form id="roleForm" class="card">
        <div class="row">
          <label><input type="radio" name="role" value="chauffeur"> Chauffeur</label>
          <label><input type="radio" name="role" value="passager"> Passager</label>
          <label><input type="radio" name="role" value="les deux"> Les deux</label>
        </div>

        <!-- Sous-formulaire pour chauffeur -->
        <div id="driverForm" style="display:none; margin-top:16px;" aria-label="Formulaire chauffeur">
          <h3>Informations véhicule</h3>
          <div class="row">
            <label for="plate">Plaque d’immatriculation</label>
            <input id="plate" name="plate" type="text" placeholder="AB-123-CD">
          </div>
          <div class="row">
            <label for="brand">Marque</label>
            <input id="brand" name="brand" type="text" placeholder="Renault">
          </div>
          <div class="row">
            <label for="model">Modèle</label>
            <input id="model" name="model" type="text" placeholder="Zoe">
          </div>
          <div class="row">
            <label for="color">Couleur</label>
            <input id="color" name="color" type="text" placeholder="Bleu">
          </div>
          <div class="row">
            <label for="energy">Énergie</label>
            <select id="energy" name="energy">
              <option value="electrique">Électrique</option>
              <option value="hybride">Hybride</option>
              <option value="essence">Essence</option>
              <option value="diesel">Diesel</option>
            </select>
          </div>
          <div class="row">
            <label for="seats">Nombre de places disponibles</label>
            <input id="seats" name="seats" type="number" min="1" max="8">
          </div>
          <h4>Préférences</h4>
          <div class="row">
            <label><input type="checkbox" id="smoking" name="smoking"> Fumeur accepté</label>
            <label><input type="checkbox" id="pets" name="pets"> Animaux acceptés</label>
          </div>
        </div>

        <div class="row actions" style="margin-top:16px;">
          <button type="submit" class="btn primary">Enregistrer</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer id="contact" class="site-footer">
    <div class="container footer-inner">
      <div class="footer-left">
        <p><strong>EcoRide</strong> — Plateforme de covoiturage écoresponsable</p>
        <p>Contact : <a href="mailto:contact@ecoride.example">contact@ecoride.example</a></p>
      </div>
      <div class="footer-right">
        <nav>
          <a href="/legal.html">Mentions légales</a>
        </nav>
        <p class="small muted">© <span id="year"></span> EcoRide — Tous droits réservés</p>
      </div>
    </div>
  </footer>
</body>
</html>
